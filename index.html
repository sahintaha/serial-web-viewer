<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arduino Serial Viewer</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f0f0f0;
    }
    select, button, input {
      font-size: 16px;
      margin: 5px 0;
    }
    #data-container, #tagged-data {
      border: 1px solid #ccc;
      height: 150px;
      padding: 10px;
      background: #fff;
      overflow-y: auto;
      font-family: monospace;
      margin-top: 10px;
    }
    #label-configs input {
      width: 120px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Arduino Seri Port SeÃ§imi</h1>
  <select id="port-select"><option>Portlar yÃ¼kleniyor...</option></select>
  <button onclick="connectPort()">BaÄŸlan</button>
  <button onclick="disconnectPort()">BaÄŸlantÄ±yÄ± Kes</button>

  <h3>ðŸ”– Veri Etiketleri</h3>
  <div id="label-configs">
    <div>
      <input class="prefix" placeholder="Harf (Ã¶rn: a)">
      <input class="label" placeholder="Etiket (Ã¶rn: SÄ±caklÄ±k)">
    </div>
    <div>
      <input class="prefix" placeholder="Harf (Ã¶rn: b)">
      <input class="label" placeholder="Etiket (Ã¶rn: Nem)">
    </div>
    <div>
      <input class="prefix" placeholder="Harf (Ã¶rn: c)">
      <input class="label" placeholder="Etiket (Ã¶rn: BasÄ±nÃ§)">
    </div>
  </div>

  <h2>ðŸ“¡ Gelen Veri</h2>
  <div id="data-container"></div>

  <h2>ðŸ“‹ EtiketlenmiÅŸ Veri</h2>
  <div id="tagged-data"></div>

  <script>
    const socket = io();
    const portSelect = document.getElementById('port-select');
    const dataContainer = document.getElementById('data-container');
    const taggedDataContainer = document.getElementById('tagged-data');

    fetch('/ports')
      .then(res => res.json())
      .then(ports => {
        portSelect.innerHTML = '';
        ports.forEach(port => {
          const option = document.createElement('option');
          option.value = port.path;
          option.textContent = `${port.path} (${port.manufacturer})`;
          portSelect.appendChild(option);
        });
      });

    function connectPort() {
      const selectedPort = portSelect.value;
      if (selectedPort) {
        socket.emit('select-port', selectedPort);
      }
    }

    function disconnectPort() {
      socket.emit('disconnect-port');
    }

    socket.on('serial-data', (data) => {
      const line = document.createElement('div');
      line.textContent = data;
      dataContainer.appendChild(line);
      dataContainer.scrollTop = dataContainer.scrollHeight;

      const parts = data.split(',').map(p => p.trim());

      const configs = Array.from(document.querySelectorAll('#label-configs div')).map(div => {
        const prefix = div.querySelector('.prefix').value.trim();
        const label = div.querySelector('.label').value.trim();
        return { prefix, label };
      }).filter(cfg => cfg.prefix && cfg.label);

      taggedDataContainer.innerHTML = configs.map(cfg => {
        const found = parts.find(p => p.startsWith(cfg.prefix));
        const value = found ? found.slice(cfg.prefix.length) : '---';
        return `<div>${cfg.label}: ${value}</div>`;
      }).join('');
    });
  </script>
</body>
</html>
